<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sharklog App</title>
    
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="apple-touch-icon" href="https://i.imgur.com/ryw3NT7.jpeg">
    <link rel="icon" type="image/jpeg" href="https://i.imgur.com/ryw3NT7.jpeg">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-body: #020617;
            --surface: #1e293b;
            --surface-light: #334155;
            --primary: #06b6d4;
            --primary-glow: rgba(6, 182, 212, 0.4);
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --text-main: #f8fafc;
            --text-sec: #94a3b8;
            --border: 1px solid rgba(255, 255, 255, 0.08);
            --glass: rgba(30, 41, 59, 0.75);
            --radius: 20px;
        }

        * { box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; outline: none; }
        body { background-color: var(--bg-body); background-image: radial-gradient(at 0% 0%, #1e1b4b 0px, transparent 50%), radial-gradient(at 100% 100%, #0f172a 0px, transparent 50%); color: var(--text-main); margin: 0; padding: 15px; min-height: 100vh; font-size: 14px; }
        .container { max-width: 600px; margin: 0 auto; padding-bottom: 100px; }
        .header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px; padding: 10px 5px; }
        .header-text h1 { margin: 0; font-size: 22px; font-weight: 900; letter-spacing: -0.5px; background: linear-gradient(90deg, #fff, var(--primary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .header-text p { margin: 0; font-size: 11px; color: var(--text-sec); font-weight: 600; }
        .logo-img { width: 48px; height: 48px; border-radius: 14px; box-shadow: 0 0 20px var(--primary-glow); border: 2px solid rgba(255,255,255,0.1); }
        .date-nav { display: flex; justify-content: space-between; align-items: center; background: var(--surface); padding: 8px 15px; border-radius: 16px; margin-bottom: 20px; border: var(--border); box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        .nav-btn { background: none; border: none; color: var(--primary); font-size: 20px; padding: 5px; cursor: pointer; transition: 0.2s; }
        #labelMesAno { font-weight: 800; font-size: 14px; text-transform: uppercase; letter-spacing: 1px; }
        .kpi-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 25px; }
        .card { background: var(--glass); backdrop-filter: blur(12px); border-radius: var(--radius); border: var(--border); padding: 16px; position: relative; overflow: hidden; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.4); transition: transform 0.2s; }
        .kpi-title { font-size: 10px; text-transform: uppercase; color: var(--text-sec); font-weight: 700; margin-bottom: 6px; display: flex; align-items: center; gap: 5px; }
        .kpi-val { font-size: 18px; font-weight: 800; color: #fff; }
        .card.full { grid-column: span 2; background: linear-gradient(135deg, rgba(16, 185, 129, 0.15), rgba(6, 78, 59, 0.3)); border-color: rgba(16, 185, 129, 0.3); }
        .card.full .kpi-val { font-size: 28px; text-shadow: 0 0 20px rgba(16, 185, 129, 0.4); }
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; overflow-x: auto; padding-bottom: 5px; }
        .tab-btn { flex: 1; background: var(--surface); color: var(--text-sec); border: var(--border); padding: 12px; border-radius: 14px; font-weight: 700; font-size: 11px; cursor: pointer; white-space: nowrap; transition: 0.3s; }
        .tab-btn.active { background: var(--primary); color: #000; border-color: var(--primary); box-shadow: 0 0 15px var(--primary-glow); }
        label { display: block; font-size: 11px; color: var(--primary); font-weight: 700; margin-bottom: 6px; text-transform: uppercase; letter-spacing: 0.5px; }
        input, select, textarea { width: 100%; background: #0f172a; border: 1px solid var(--surface-light); padding: 16px; border-radius: 16px; color: white; font-size: 15px; transition: 0.3s; }
        .btn { width: 100%; border: none; padding: 18px; border-radius: 16px; font-size: 13px; font-weight: 800; letter-spacing: 1px; text-transform: uppercase; cursor: pointer; transition: 0.2s; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-primary { background: linear-gradient(135deg, var(--primary), #0284c7); color: #fff; box-shadow: 0 8px 20px -5px var(--primary-glow); }
        .btn-success { background: linear-gradient(135deg, var(--success), #059669); color: #fff; }
        .btn-danger { background: linear-gradient(135deg, var(--danger), #b91c1c); color: #fff; }
        .btn-warning { background: linear-gradient(135deg, var(--warning), #d97706); color: #000; }
        .table-container { background: var(--surface); border-radius: 18px; border: var(--border); overflow: hidden; margin-top: 20px; }
        .table-scroll { max-height: 400px; overflow-y: auto; }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 15px; background: #1e293b; color: var(--text-sec); font-size: 10px; text-transform: uppercase; font-weight: 800; position: sticky; top: 0; z-index: 10; }
        td { padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 13px; color: #cbd5e1; }
        .tag { padding: 4px 8px; border-radius: 6px; font-size: 10px; font-weight: 800; text-transform: uppercase; }
        .tag-hosp { background: rgba(96, 165, 250, 0.2); color: #60a5fa; }
        .tag-lanche { background: rgba(251, 146, 60, 0.2); color: #fb923c; }
        .tag-extra { background: rgba(167, 139, 250, 0.2); color: #a78bfa; }
        .tag-gasto { background: rgba(239, 68, 68, 0.2); color: #ef4444; }
        .area { display: none; animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(5px); z-index: 9999; justify-content: center; align-items: center; padding: 20px; }
        .modal-content { background: var(--surface); padding: 25px; border-radius: 24px; width: 100%; max-width: 400px; border: 1px solid var(--primary); box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="header-text"><h1>SHARKLOG APP</h1><p id="clock">--:--</p></div>
        <img src="https://i.imgur.com/ryw3NT7.jpeg" class="logo-img" alt="Logo">
    </div>

    <div class="date-nav">
        <button class="nav-btn" onclick="mudarMes(-1)">‚ùÆ</button>
        <span id="labelMesAno">CARREGANDO...</span>
        <button class="nav-btn" onclick="mudarMes(1)">‚ùØ</button>
    </div>

    <div class="kpi-grid">
        <div class="card full">
            <div class="kpi-title">‚ú® Lucro L√≠quido Real</div>
            <div class="kpi-val" id="txtLucroReal" style="color: var(--success);">R$ 2.000,00</div>
        </div>
        <div class="card"><div class="kpi-title">üè• Hospital</div><div class="kpi-val" id="txtHosp">R$ 2.000,00</div></div>
        <div class="card"><div class="kpi-title">üçî Lanche/Extras</div><div class="kpi-val" id="txtOutros">R$ 0,00</div></div>
        <div class="card"><div class="kpi-title" style="color:var(--danger)">üí∏ Custos</div><div class="kpi-val" id="txtCustos" style="color:var(--danger)">R$ 0,00</div></div>
        <div class="card"><div class="kpi-title" style="color:#a78bfa">üèçÔ∏è KM M√™s</div><div class="kpi-val" id="txtKMMes" style="color:#a78bfa">0 KM</div></div>
    </div>

    <div class="tabs">
        <button class="tab-btn active" onclick="abrirAba('areaHome', this)">üè† IN√çCIO</button>
        <button class="tab-btn" onclick="abrirAba('areaGraficos', this)">üìä GR√ÅFICO</button>
        <button class="tab-btn" onclick="abrirAba('areaDespesas', this)">üí∏ GASTOS</button>
        <button class="tab-btn" onclick="abrirAba('areaManutencao', this)">üõ†Ô∏è MOTO</button>
    </div>

    <div id="areaHome" class="area" style="display:block;">
        <div class="card">
            <div style="display:flex; justify-content:space-between; margin-bottom:10px;"><label>NOVA CORRIDA</label><button class="btn-icon" style="background:none; border:none; color:white; font-size:18px; cursor:pointer;" onclick="toggleConfig()">‚öôÔ∏è</button></div>
            <select id="selDestino" onchange="checkSelecao()">
                <option value="blumenau" data-valor="0" data-km="124">üè• Blumenau (HEMOSC)</option>
                <option value="itapema" data-valor="150" data-km="102">üè• Itapema</option>
                <option value="itajai" data-valor="80" data-km="24">üè• Itaja√≠</option>
                <option value="cis" data-valor="0" data-km="13">üè• CIS - Navegantes</option>
                <option value="bc" data-valor="100" data-km="43">üè• Balne√°rio Cambori√∫</option>
                <option value="lanchonete">üçî Lanchonete (Bico)</option>
                <option value="outros">‚ö° Extras</option>
            </select>
            <div id="divExtras" style="display:none; margin-top:10px;">
                <label>Cliente / T√≠tulo</label><input type="text" id="extTitulo" placeholder="Ex: Entrega Documento">
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:10px;">
                    <div><label>Valor (R$)</label><input type="text" id="extV"></div>
                    <div><label>KM Total</label><input type="number" id="extK"></div>
                </div>
            </div>
            <input type="text" id="corridaObs" placeholder="Observa√ß√£o (Opcional)" style="margin-top:10px;">

            <div id="abaConfigs" style="display:none; background:#0f172a; padding:15px; border-radius:16px; margin:15px 0; border:1px solid var(--primary);">
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                    <div><label>Gasolina</label><input type="text" id="cfgGas"></div>
                    <div><label>KM/L</label><input type="text" id="cfgCons"></div>
                    <div><label>√ìleo</label><input type="text" id="cfgOleo"></div>
                    <div><label>Rela√ß√£o</label><input type="text" id="cfgRel"></div>
                    <div><label>Pneu D.</label><input type="text" id="cfgPD"></div>
                    <div><label>Pneu T.</label><input type="text" id="cfgPT"></div>
                </div>
                <button onclick="saveCfg()" class="btn btn-primary" style="margin-top:15px;">SALVAR CUSTOS</button>
            </div>

            <div id="liveMonitor" style="display:none; text-align:center; padding:20px; background:rgba(6,182,212,0.1); border-radius:20px; border:1px solid var(--primary); margin:15px 0;">
                <div style="font-size:36px; font-weight:900; font-family:monospace;" id="timer">00:00:00</div>
                <p style="color:var(--primary); font-size:12px; margin:0; font-weight:bold;">VIAGEM EM ANDAMENTO</p>
            </div>

            <div id="abaAjusteKM" style="display:none; margin-top:15px;"><label style="color:var(--warning);">KM FINAL (TOTAL)</label><input type="number" id="ajusteKMFinal"></div>

            <div style="display:flex; gap:10px; margin-top:15px;">
                <button id="btnAcao" class="btn btn-primary" onclick="motor()">üöÄ INICIAR</button>
                <button id="btnSalvar" class="btn btn-success" style="display:none;" onclick="salvar()">üíæ FINALIZAR</button>
            </div>
        </div>
    </div>

    <div id="areaGraficos" class="area"><div class="card"><div style="height:250px;"><canvas id="graficoLucro"></canvas></div></div></div>

    <div id="areaDespesas" class="area">
        <div class="card" style="border-color:var(--danger);">
            <label style="color:var(--danger)">NOVO GASTO</label>
            <input type="text" id="despNome" placeholder="Descri√ß√£o">
            <input type="text" id="despValor" inputmode="decimal" placeholder="Valor (R$)" style="margin-top:10px;">
            <textarea id="despObs" placeholder="Obs..." style="margin-top:10px;"></textarea>
            <button onclick="addDespesa()" class="btn btn-danger" style="margin-top:15px;">LAN√áAR GASTO</button>
        </div>
    </div>

    <div id="areaManutencao" class="area">
        <div class="card" style="border-color:var(--warning);">
            <label style="color:var(--warning)">MANUTEN√á√ÉO</label>
            <input type="text" id="manutPeca" placeholder="Pe√ßa">
            <input type="text" id="manutMarca" placeholder="Marca" style="margin-top:10px;">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:10px;">
                <input type="text" id="manutValor" inputmode="decimal" placeholder="R$">
                <input type="number" id="manutKM" placeholder="KM Painel">
            </div>
            <textarea id="manutObs" placeholder="Obs..." style="margin-top:10px;"></textarea>
            <button onclick="addManutencao()" class="btn btn-warning" style="margin-top:15px;">SALVAR</button>
        </div>
    </div>

    <div class="table-container">
        <div style="padding:15px; display:flex; gap:10px; overflow-x:auto;">
            <button class="tag tag-hosp" onclick="filtrarTabela('todos')" style="border:none;">TUDO</button>
            <button class="tag tag-hosp" onclick="filtrarTabela('Hospital')" style="border:none;">HOSP</button>
            <button class="tag tag-extra" onclick="filtrarTabela('Extra')" style="border:none;">EXTRA</button>
        </div>
        <div class="table-scroll"><table><thead><tr><th>Data / Descri√ß√£o</th><th style="text-align:right">Valor</th></tr></thead><tbody id="corpoTabelaApp"></tbody></table></div>
    </div>

    <div class="card" style="margin-top:20px;">
        <label>BACKUP E RELAT√ìRIOS</label>
        <button class="btn btn-success" onclick="gerarCSVHospital()">üìÑ HOSPITAL (12-12)</button>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:15px;">
            <button class="btn" style="background:#334155; color:white;" onclick="exportarBackup()">‚¨áÔ∏è EXPORTAR</button>
            <button class="btn" style="background:#334155; color:white;" onclick="importarBackup()">‚¨ÜÔ∏è IMPORTAR</button>
        </div>
    </div>
</div>

<div id="modal"><div class="modal-content"><div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;"><h3 style="margin:0; color:var(--primary);">DETALHES</h3><button onclick="fecharModal()" style="background:none; border:none; color:#fff; font-size:20px;">‚úï</button></div><div id="modalBody"></div><button onclick="apagarRegistroAtual()" class="btn btn-danger" style="margin-top:20px;">üóëÔ∏è EXCLUIR</button></div></div>

<script>
    // CHAVE UNIFICADA PARA BACKUP FUNCIONAR SEMPRE
    const DB_KEY = "SHARKLOG_DATA_V50";
    
    let db = JSON.parse(localStorage.getItem(DB_KEY)) || { registros: [], despesas: [], manutencao: [], cfg: {gas:6.54, cons:35, oleo:45, rel:160, pd:220, pt:290} };
    
    // Migra√ß√£o de dados de vers√µes antigas (caso existam)
    if(db.registros.length === 0 && localStorage.getItem('shark_v48_data')) {
        db.registros = JSON.parse(localStorage.getItem('shark_v48_data')) || [];
        db.despesas = JSON.parse(localStorage.getItem('shark_v48_desp')) || [];
        db.manutencao = JSON.parse(localStorage.getItem('shark_v48_manut')) || [];
        db.cfg = JSON.parse(localStorage.getItem('shark_v48_cfg')) || db.cfg;
        saveDB();
    }

    let dataVis = new Date(), tIn, cron, espR$ = 0, cKM = 0, chartInstance = null, filtroAtual = 'todos', idAtual = null, tipoAtual = null;

    function saveDB() { localStorage.setItem(DB_KEY, JSON.stringify(db)); }
    function parseMoney(v) { return v ? parseFloat(v.toString().replace(',', '.')) : 0; }
    function toggleConfig() { const el = document.getElementById('abaConfigs'); el.style.display = (el.style.display === 'block') ? 'none' : 'block'; }
    function mudarMes(d) { dataVis.setMonth(dataVis.getMonth() + d); render(); }
    function fecharModal() { document.getElementById('modal').style.display = 'none'; }
    
    function abrirAba(id, btn) { 
        document.querySelectorAll('.area').forEach(a => a.style.display = 'none'); 
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).style.display = 'block'; btn.classList.add('active');
        if(id === 'areaGraficos') setTimeout(() => renderChart(), 100);
    }

    function filtrarTabela(tipo) { filtroAtual = tipo; render(); }

    function saveCfg() {
        db.cfg = { gas: parseMoney(document.getElementById('cfgGas').value), cons: parseMoney(document.getElementById('cfgCons').value) || 1, oleo: parseMoney(document.getElementById('cfgOleo').value), rel: parseMoney(document.getElementById('cfgRel').value), pd: parseMoney(document.getElementById('cfgPD').value), pt: parseMoney(document.getElementById('cfgPT').value) };
        saveDB(); render(); alert('Custos Salvos!');
    }

    function addManutencao() {
        const peca = document.getElementById('manutPeca').value.toUpperCase();
        const v = parseMoney(document.getElementById('manutValor').value);
        const k = parseInt(document.getElementById('manutKM').value);
        if(!peca || !k) return alert('Preencha os campos!');
        const d = new Date();
        db.manutencao.push({ id: Date.now(), peca, marca: document.getElementById('manutMarca').value, obs: document.getElementById('manutObs').value, valor: v, km: k, data: d.toLocaleDateString('pt-BR'), mes: String(d.getMonth()+1).padStart(2,'0'), ano: d.getFullYear(), tipoItem: 'MANUT' });
        saveDB(); render(); location.reload();
    }

    function addDespesa() {
        const n = document.getElementById('despNome').value, v = parseMoney(document.getElementById('despValor').value);
        if(n && v) { const d = new Date(); db.despesas.push({ id: Date.now(), desc: n, valor: v, obs: document.getElementById('despObs').value, data: d.toLocaleDateString('pt-BR'), mes: String(d.getMonth()+1).padStart(2,'0'), ano: d.getFullYear(), tipoItem: 'GASTO' }); saveDB(); render(); location.reload(); }
    }

    function motor() {
        const btn = document.getElementById('btnAcao');
        if (btn.innerText.includes("INICIAR")) {
            tIn = new Date(); btn.innerHTML = "üõë FINALIZAR"; btn.className = "btn btn-danger";
            document.getElementById('liveMonitor').style.display = 'block'; document.getElementById('abaAjusteKM').style.display = 'block';
            cron = setInterval(() => { const diff = new Date() - tIn; document.getElementById('timer').innerText = new Date(diff).toISOString().substr(11, 8); espR$ = Math.floor(diff/60000) >= 15 ? Math.floor(Math.floor(diff/60000)/15)*10 : 0; }, 1000);
        } else { clearInterval(cron); btn.style.display = 'none'; document.getElementById('btnSalvar').style.display = 'flex'; }
    }

    function salvar() {
        const modo = document.getElementById('selDestino').value;
        const opt = document.getElementById('selDestino').options[document.getElementById('selDestino').selectedIndex];
        let kmV = parseMoney(document.getElementById('ajusteKMFinal').value) || parseFloat(opt.getAttribute('data-km')) || 0;
        const now = new Date();
        let item = { id: Date.now(), obs: document.getElementById('corridaObs').value, mes: String(now.getMonth()+1).padStart(2,'0'), ano: now.getFullYear(), data: now.toLocaleDateString('pt-BR'), hora: now.toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'}), custo: kmV * cKM, km: kmV, tipoItem: 'VIAGEM' };
        if(modo === 'lanchonete' || modo === 'outros') { item.tipo = (modo==='lanchonete'?'Lanches':'Extra'); item.local = document.getElementById('extTitulo').value || item.tipo; item.bruto = parseMoney(document.getElementById('extV').value); } 
        else { item.tipo = 'Hospital'; item.local = opt.text.replace('üè• ', ''); item.bruto = parseFloat(opt.getAttribute('data-valor')) + espR$; }
        db.registros.push(item); saveDB(); location.reload();
    }

    function render() {
        cKM = (db.cfg.gas/db.cfg.cons) + (db.cfg.oleo/1000) + (db.cfg.rel/15000) + (db.cfg.pd/15000) + (db.cfg.pt/12000);
        document.getElementById('cfgGas').value = db.cfg.gas; document.getElementById('cfgCons').value = db.cfg.cons; 
        const mIdx = dataVis.getMonth(), aVis = dataVis.getFullYear(), mStr = String(mIdx+1).padStart(2,'0');
        document.getElementById('labelMesAno').innerText = `${["JANEIRO","FEVEREIRO","MAR√áO","ABRIL","MAIO","JUNHO","JULHO","AGOSTO","SETEMBRO","OUTUBRO","NOVEMBRO","DEZEMBRO"][mIdx]} / ${aVis}`;
        
        const rM = db.registros.filter(r => r.mes === mStr && r.ano === aVis);
        const dM = db.despesas.filter(d => d.mes === mStr && d.ano === aVis);
        const mM = db.manutencao.filter(m => m.mes === mStr && m.ano === aVis);
        
        let tH = 2000, tO = 0, tC = 0, tK = 0;
        rM.forEach(r => { if(r.tipo === 'Hospital') tH += r.bruto; else tO += r.bruto; tC += r.custo; tK += r.km; });
        dM.forEach(d => tC += d.valor); mM.forEach(m => tC += m.valor);

        document.getElementById('txtHosp').innerText = tH.toLocaleString('pt-br',{style:'currency',currency:'BRL'});
        document.getElementById('txtOutros').innerText = tO.toLocaleString('pt-br',{style:'currency',currency:'BRL'});
        document.getElementById('txtCustos').innerText = tC.toLocaleString('pt-br',{style:'currency',currency:'BRL'});
        document.getElementById('txtKMMes').innerText = tK.toFixed(1) + " KM";
        document.getElementById('txtLucroReal').innerText = (tH + tO - tC).toLocaleString('pt-br',{style:'currency',currency:'BRL'});

        const tbody = document.getElementById('corpoTabelaApp'); tbody.innerHTML = '';
        let lista = [ ...rM.map(x=>({...x, c:'var(--success)'})), ...dM.map(x=>({...x, local:x.desc, bruto:0, v:x.valor*-1, c:'var(--danger)'})), ...mM.map(x=>({...x, local:x.peca, bruto:0, v:x.valor*-1, c:'var(--warning)'})) ].sort((a,b)=>b.id-a.id);
        if(filtroAtual !== 'todos') lista = lista.filter(x => x.tipo === filtroAtual);
        
        lista.forEach(i => {
            tbody.innerHTML += `<tr onclick="verDetalhes(${i.id}, '${i.tipoItem}')"><td><b>${i.local}</b><br><small>${i.data} ‚Ä¢ ${i.tipo||'Gasto'}</small></td><td style="text-align:right; color:${i.c}">R$ ${Math.abs(i.bruto || i.valor).toFixed(2)}</td></tr>`;
        });
    }

    // SISTEMA DE BACKUP CORRIGIDO
    function exportarBackup() {
        const dataStr = new Date().toLocaleDateString('pt-BR').replace(/\//g, '-');
        const blob = new Blob([JSON.stringify(db)], { type: 'application/json' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `Sharklog_Backup_${dataStr}.json`;
        a.click();
    }

    function importarBackup() {
        const input = document.createElement('input');
        input.type = 'file';
        input.accept = '.json';
        input.onchange = e => {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = ev => {
                try {
                    const dadosImportados = JSON.parse(ev.target.result);
                    if(dadosImportados.registros && dadosImportados.cfg) {
                        db = dadosImportados;
                        saveDB();
                        alert("Backup importado com sucesso!");
                        location.reload();
                    } else {
                        alert("Arquivo de backup inv√°lido.");
                    }
                } catch(err) {
                    alert("Erro ao ler o arquivo.");
                }
            };
            reader.readAsText(file);
        };
        input.click();
    }

    function verDetalhes(id, tipo) {
        idAtual = id; tipoAtual = tipo;
        const item = (tipo==='VIAGEM' ? db.registros : (tipo==='GASTO' ? db.despesas : db.manutencao)).find(x => x.id === id);
        if(!item) return;
        let h = `<p><b>Data:</b> ${item.data}</p><p><b>Descri√ß√£o:</b> ${item.local || item.peca || item.desc}</p><p><b>Valor:</b> R$ ${(item.bruto || item.valor).toFixed(2)}</p>`;
        if(item.obs) h += `<p><b>Obs:</b> ${item.obs}</p>`;
        document.getElementById('modalBody').innerHTML = h;
        document.getElementById('modal').style.display = 'flex';
    }

    function apagarRegistroAtual() {
        if(confirm('Excluir permanentemente?')) {
            if(tipoAtual==='VIAGEM') db.registros = db.registros.filter(x=>x.id!==idAtual);
            else if(tipoAtual==='GASTO') db.despesas = db.despesas.filter(x=>x.id!==idAtual);
            else db.manutencao = db.manutencao.filter(x=>x.id!==idAtual);
            saveDB(); location.reload();
        }
    }

    function checkSelecao() { 
        const v = document.getElementById('selDestino').value; 
        document.getElementById('divExtras').style.display = (v === 'lanchonete' || v === 'outros') ? 'block' : 'none'; 
    }

    render();
</script>
